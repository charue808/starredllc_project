<template name="viewOrdersAdmin">
  <div class="row mb">
    <div class="col-md-9">
     <h1>View User Orders</h1>
    </div>
    <div class="col-md-3">
    </div>
  </div>
  <div class="container-fluid">
    {{> tabular table=TabularTables.Orders id="ordertableid" selector=orderSelectorHelper class="table table-striped table-bordered table-condensed"}}
  </div>
</template>

<template name="actionCell">
  <div class="col-md-5">
    <button type="button" id="toEditOrder" class="btn btn-primary">Edit Order</button>
    <button type="button" id="changeToComplete" class="btn btn-success">Complete Order</button>
    <button type="button" class="btn btn-default">Export CSV</button>
  </div>
</template>
