<template name="header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{urlFor 'home'}}">OrderDemo</a>
      </div>
      <div class="collapse navbar-collapse" id="main-nav">
      {{#if currentUser}}
        {{#if isInRole 'admin' 'customers'}}
        <ul class="nav navbar-nav">
          <li>
            <a href="{{pathFor 'upload'}}">Manage Publishers</a>
          </li>
          <li>
            <a href="{{pathFor 'view_orders_admin'}}">Manage Orders</a>
          </li>
        </ul>
        {{else}}
        <ul class="nav navbar-nav">
          <li>
            <a href="{{pathFor 'create-order'}}">Create Order</a>
          </li>
          <li>
            <a href="{{pathFor 'view-orders'}}">View Orders</a>
          </li>
        </ul>
        {{/if}}
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.username}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="{{pathFor '/account/update'}}">Update Account</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#" data-action="logout"><i class="fa fa-lock"></i> Sign Out</a></li>
          </ul>
        </li>
      </ul>
      {{else}}
      <div class="navbar-right">
        <a href="{{pathFor 'sign-in'}}" class="btn btn-default navbar-btn">Sign In</a>
        <a href="{{pathFor 'sign-up'}}" class="btn btn-primary navbar-btn">Register</a>
      </div>
      {{/if}}
    </div>
   </div>
  </nav>
</template>
