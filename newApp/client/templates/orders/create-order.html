<template name="createOrder">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Create Order</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form class="inline-form">
          <div class="form-group">
            <label></label>
            <select class="form-control">
              <option>
                Select your publisher
              </option>
              <option>
                Capstone
              </option>
              <option>
                Bearport
              </option>
              <option>
                Lerner Publishing
              </option>
              <option>
                Salem Press
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-default">Next</button>
        </form>
      </div>
    </div>
  </div>
</template>
