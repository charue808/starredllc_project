<template name="editOrderContextSet">
  <div class="container">
    <!-- Provide editOrder template with context, which comes
         directly from order document from Orders collection -->
    {{#with orderContext}}
      {{> Template.dynamic template="editOrder"}}
    {{/with}}
  </div>
</template>

<template name="editOrder">
  <div class="row">
    <div class="col-md-12">
     <h1>Edit Your Order</h1>
      {{publisherName}}
      {{_id}}
      {{status}}
    </div>
  </div>
  <div class="row">
   <div class="col-md-12">
     <!-- division between h1 and filter/search tools containing order number. -->
   </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <!-- sort tools -->
    </div>
    <div class="col-md-12">
      <!-- search bar -->
    </div>
  </div>
  <div class="container">
    {{> tabular table=TabularTables.Catalogs class="table table-striped table-bordered table-condensed"}}
  </div>
</template>
