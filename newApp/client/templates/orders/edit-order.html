<template name="editOrderContextSet">
  <div class="container">
    {{#with orderContext}}
      {{> Template.dynamic template="editOrder"}}
    {{/with}}
  </div>
</template>

<template name="editOrder">
  <div class="row">
    <div class="col-md-12">
     <h1>Edit Your Order</h1>
     <p>
       {{status}}
     </p>
    </div>
  </div>
  <div class="row">
   <div class="col-md-12">
     <!-- division between h1 and filter/search tools containing order number. -->
   </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <!-- sort tools -->
    </div>
    <div class="col-md-12">
      <!-- search bar -->
    </div>
  </div>
</template>
